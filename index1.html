<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Rimi üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Handwritten font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 340px;
      width: 90%;
      z-index: 1;
    }

    img {
      width: 100%;
      max-width: 200px;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    h1 {
      color: #ff2e63;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 8px;
    }

    #yes {
      background-color: #ff2e63;
      color: white;
    }

    #no {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }

    .note {
      display: none;
      margin-top: 20px;
      font-family: 'Pacifico', cursive;
      font-size: 18px;
      color: #c2185b;
      line-height: 1.6;
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall 5s linear;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <!-- Image -->
    <img src="rimi.jpg" alt="Rimi">

    <h1>Rimi üíñ</h1>
    <p>Will you be my Valentine?</p>

    <button id="yes" onclick="sayYes()">Yes üíï</button>
    <button id="no" disabled>No üôà</button>

    <!-- Handwritten Love Note -->
    <div class="note" id="note">
      Dear Rimi,<br><br>
      I don‚Äôt know when you became<br>
      my favorite thought every day,<br>
      but I know one thing for sure ‚Äî<br>
      life feels warmer with you in it.<br><br>
      Happy Valentine‚Äôs Day ‚ù§Ô∏è
    </div>
  </div>

  <script>
    const music = document.getElementById("music");
    const note = document.getElementById("note");

    function sayYes() {
      note.style.display = "block";
      music.play();
      startHearts();
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }
  </script>

</body>
</html>
